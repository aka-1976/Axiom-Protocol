# Bootstrap nodes for Axiom mainnet
# These are initial peers to connect to for network discovery
# Format: /ip4/<ip>/tcp/<port>/p2p/<peer_id>

# DEPLOYMENT INSTRUCTIONS:
# For MAINNET: Use the bootstrap nodes listed below
# For TESTNET/LOCAL: Leave empty and use mDNS discovery
# For CUSTOM: Override via environment variable:
#    export AXIOM_BOOTSTRAP_PEERS="/ip4/x.x.x.x/tcp/6000/p2p/peer_id_1,/ip4/y.y.y.y/tcp/6000/p2p/peer_id_2"
#    cargo run --release

# ========================================
# AXIOM BOOTSTRAP NODES (February 2026)
# ========================================

# Seed diversity: multiple bootstrap nodes across providers to prevent
# single-point-of-failure (centralization).

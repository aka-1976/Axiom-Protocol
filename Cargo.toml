[package]
name = "axiom-core"
version = "4.1.0"
edition = "2021"
authors = ["AXIOM Protocol Team"]
description = "Decentralized 124M Layer-1 Blockchain with ZK-STARKs, VDF (1800s) Consensus, Blake3 PoW, Guardian AI, and AI Enhancement Module"
license = "MIT"
repository = "https://github.com/Ghost-84M/Axiom-Protocol"
homepage = "https://axiom.network"
documentation = "https://docs.axiom.network"
readme = "README.md"
keywords = ["blockchain", "cryptocurrency", "zk-starks", "vdf", "consensus"]
categories = ["cryptography", "network-programming"]

[dependencies]
once_cell = "1.19"

# AI/ML Framework (optional â€” requires ONNX Runtime download)
onnxruntime = { version = "0.0.14", optional = true }
ndarray = { version = "0.15", optional = true }
dirs = "5.0"

# Web server for health/metrics endpoints
actix-web = "4.4"
actix-rt = "2.9"

# Wesolowski VDF (Big Integer Support)
rug = "1.20"

libp2p = { version = "0.54", features = ["tokio", "macros", "gossipsub", "identify", "noise", "tcp", "yamux", "dns", "mdns", "request-response"] }
libp2p-identity = "0.2"
log = "0.4"
env_logger = "0.11"

# Discv5 peer discovery
discv5 = "0.5"
enr = { version = "0.11", features = ["serde", "k256"] }

# Async runtime
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"
async-trait = "0.1"

# Serialization & Identity
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3.3"
serde_json = "1.0"
toml = "0.8"
hex = "0.4"

# Cryptography
rand = "0.8"
rand_core = { version = "0.6", features = ["std"] }
ed25519-dalek = "2.1"
sha2 = "0.10"
sha3 = "0.10"
blake3 = "1.5"

# ZK-STARKs (Winterfell) - No trusted setup required!
winterfell = "0.9"

# AI/Security Engine
parking_lot = "0.12"
dashmap = "5.5"
lru = "0.12"

# Storage
sled = "0.34"

# VDF dependencies
num-bigint = "0.4"
num-traits = "0.2"
num-integer = "0.1"

# AI Oracle dependencies (Claude API integration)
reqwest = { version = "0.11", features = ["json"] }

# Production utilities
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
num_cpus = "1.16"
chrono = "0.4"

# Privacy: View keys & selective disclosure
aes-gcm = "0.10"

# Monitoring: Prometheus metrics (optional)
prometheus = { version = "0.13", optional = true }
lazy_static = { version = "1.4", optional = true }

[features]
default = []
metrics = ["prometheus", "lazy_static"]
onnx = ["onnxruntime", "ndarray"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true